<ion-view title={{vm.specie}} ng-controller="specieOutbreakDetailCtrl as vm">
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-icon-right" ng-repeat="outbreak in vm.outbreaksBySpecie">
        <div class="row">
          <div class="col">
            <h2 class="positive">{{outbreak.country}}</h2>
            <p>Prov: {{outbreak.province}}</p>
            <p>Dist: {{outbreak.district}}</p>
            <p>Subdist: {{outbreak.subdistrict}}</p>
          </div>
          <div class="col-20 col-center">
            <p>{{outbreak.startdate | date: 'M/d/yyyy'}}</p>
            <p>sp2: {{outbreak.specie2}}</p>
          </div>

        </div>
      </a>
    </div>
  </ion-content>

</ion-view>
