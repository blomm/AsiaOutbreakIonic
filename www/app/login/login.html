<ion-view title="Login" hide-back-button="true" ng-controller="LoginCtrl as vm">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <form ng-submit="vm.tryLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="vm.loginData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="vm.loginData.password">
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Login with Email</button>
        </div>
        <!--<div style="text-align: center">
          Or <a href="/#/signup">Create an account</a>
        </div>-->
      </div>
    </form>
  </ion-content>
</ion-view>
