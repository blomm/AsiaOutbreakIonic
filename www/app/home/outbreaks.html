<ion-view title='All Outbreaks' ng-controller='outbreaksCtrl as vm'>
  <ion-content class="has-header">
    <div class="list">
      <!--<a class="item item-icon-right" ng-repeat='outbreak in vm.outbreaks' ng-click="vm.selectOutbreak(outbreak.idOriginal)" >-->
      <a class="item" ng-repeat='outbreak in vm.outbreaks' >
        <div class="row">
          <div class="col">
            <h2 class="positive">{{outbreak.country}}</h2>
            <p>Prov: {{outbreak.province}}</p>
            <p>Dist: {{outbreak.district}}</p>
            <p>Subdist: {{outbreak.subdistrict}}</p>
          </div>
          <div class="col-20 col-center">
            <p>{{outbreak.startdate | date: 'M/d/yyyy'}}</p>
            <p>{{outbreak.specie1}}</p>
          </div>


        </div>
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
      </a>
    </div>
  </ion-content>
</ion-view>
