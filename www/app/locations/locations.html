<ion-view ng-controller="locationsCtrl as vm">
  <ion-content class="has-header">
    <div class="list">
      <div class="item" ng-repeat="outbreak in vm.outbreaks" >
        <div class="row">
          <div class="col">
            <h2 class="positive">{{outbreak.country}}</h2>
            <p>Prov: {{outbreak.province}}</p>
            <p>Dist: {{outbreak.district}}</p>
            <p>Subdist: {{outbreak.subdistrict}}</p>
          </div>
          <div class="col-5 col-center">
            <div class="buttons">
              <a class="button button-light" ui-sref="app.location-map({id:outbreak.idOriginal})">
                <i class="icon ion-ios7-location"></i>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
